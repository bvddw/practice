<!DOCTYPE html>
<html>
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" href="users.css">
  </head>
  <body>
    <div class="twitter-style">
      <div class="twitter-user">
        <div class="picture-of-profile">
          <img class="profile-picture" src="images/download.jpg">
        </div>
        <div class="user-info">
          <p class="user-name">
            Oliver
          </p>

          <p class="user-type">
            Beautiful Cat
          </p>

          <p class="popular-unpopular">
            Popular
          </p>
        </div>
        <div class="button-follow">
          <button class="follow">
            Follow
          </button>
        </div>
      </div>

      <div class="twitter-user">
        <div class="picture-of-profile">
          <img class="profile-picture" src="images/Minniecat.png">
        </div>
        <div class="user-info">
          <p class="user-name">
            Mimi
          </p>

          <p class="user-type">
            Calm Cat
          </p>

          <p class="popular-unpopular">
            Popular
          </p>
        </div>
        <div class="button-follow">
          <button class="follow">
            Follow
          </button>
        </div>
      </div>

      <div class="twitter-user">
        <div class="picture-of-profile">
          <img class="profile-picture" src="images/h5mk7js_cat-generic_625x300_28_August_20.webp">
        </div>
        <div class="user-info">
          <p class="user-name">
            Rex
          </p>

          <p class="user-type">
            Clever Cat
          </p>

          <p class="popular-unpopular">
            Popular
          </p>
        </div>
        <div class="button-follow">
          <button class="follow">
            Follow
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
